{% extends "layout.html" %}

{% block title %}
    Iniciar sesión
{% endblock %}

{% block head %}
    {{ super() }}
    <style>
        /* Estilos para asegurar que la navbar se mantenga en la parte superior */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Para alinear la navbar y el contenido verticalmente */
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000; /* Para asegurarse de que la navbar esté por encima del contenido */
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            flex-grow: 1;
            margin-top: 100px; /* Espacio para la navbar */
        }

        section {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .form-container {
            display: flex;
            flex-direction: column;
        }
    </style>
{% endblock %}

{% block content %}
<div class="content">
    <section>
        <h1>Iniciar sesión</h1>
        <form action="{{ url_for('auth.authenticate') }}" method="POST" class="form-container">
            {{ formulario.csrf_token }}
            <input name="email" placeholder="Correo" required type="email" />
            <input name="password" placeholder="Clave" required type="password" />
            <input type="submit" value="Iniciar sesión" />
        </form>
    </section>
</div>
{% endblock %}
