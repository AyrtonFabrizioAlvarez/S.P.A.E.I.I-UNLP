{% extends "layout.html" %}

{% block title %}Facultades{% endblock %}

{% block content %}
    <div class="container-lg">
        <div class="row align-items-center">
            <div class="col">
                <h1 class="m-0">Facultades</h1>
            </div>
            <div class="col text-end">
                <a href="#" type="button" class="btn btn-success">Nueva Facultad</a>
            </div>
        </div>

        <div class="row align-items-center my-3 py-3 border-bottom border-top">
            <div class="col-12 col-sm-8 col-lg-4">
                <label for="nombre" class="form-label">Buscar por nombre o acrónimo:</label>
                <div class="input-group">
                    <span class="input-group-text" id="nombre-search">
                        <i class="bi bi-search"></i>
                    </span>
                    <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingresar nombre"
                           value="{{ nombre or '' }}">
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col" class="text-center">Acrónimo</th>
                        <th scope="col" class="text-center">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for facultad in facultades %}
                        <tr>
                            <th scope="row" class="align-middle">{{ facultad.nombre }}</th>
                            <td class="text-center align-middle">{{ facultad.acronimo }}</td>
                            <td class="text-center align-middle">
                                <div class="btn-group">
                                    <a href="#" class="btn btn-primary" data-bs-toggle="tooltip"
                                       data-bs-title="Ver"><i class="bi bi-eye-fill"></i></a>
                                </div>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script>
        
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));

        const nombre = document.getElementById("nombre");
        const change_filters = () => {
            const url = URL.parse(window.location.href);
            const current_url = url.toString();
            const params = url.searchParams;
            if (!params.has("nombre") || (params.get("nombre") !== nombre.value)) {
                params.set("nombre", nombre.value);
            }
            if (current_url !== url.toString()) {
                window.location.href = url.toString();
            }
        };
        nombre.addEventListener("change", change_filters);

    </script>
{% endblock %}
